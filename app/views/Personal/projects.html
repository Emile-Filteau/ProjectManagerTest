#{extends 'main.html' /}
#{set title:'Projects' /}

<h2>Projects</h2>

<div class="project-container">
	<div class="project-header drop-shadow">My Projects</div>
	#{list items:projects, as:'project'}

	#{/list}
</div>

<a href="@{Personal.createproject}" class="btn btn-default">Create new Project</a>
