#{extends 'main.html' /}
#{set title:'Login' /}

<h2>Authenticate yourself</h2>

<div class="login-form">
#{form @Public.login()}
 
    #{if error}
        <p class="error">
            *${error}
        </p>
    #{/if}
 
    <input type="text" placeholder="Username" name="username" class="form-control textfield" value="" />
    <input type="password" placeholder="Password" name="password" class="form-control textfield"/>
    <input type="submit" class="btn btn-default" value="Log in" />

#{/form}

</div>
