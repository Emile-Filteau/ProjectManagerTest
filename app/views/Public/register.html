#{extends 'main.html' /}
#{set title:'Register' /}

<h2>Create a new account</h2>

<div class="login-form">
#{form @Public.register()}
 
    #{if error}
        <p class="error">
            *${error}
        </p>
    #{/if}
 
    <input type="text" placeholder="Username" name="username" class="form-control textfield" value="" />
    <input type="password" placeholder="Password" name="password" class="form-control textfield"/>
    <input type="submit" class="btn btn-default" value="Register" />

#{/form}

</div>
